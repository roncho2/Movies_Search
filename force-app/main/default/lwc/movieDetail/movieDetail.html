<template>

    <!--Filter Section-->
    <div>
        <lightning-layout horizontal-align="center">
            <lightning-layout-item
             padding="around-small" size="3">
            <lightning-combobox
            name="type"
            label="Type"
            value={selectedType}
            placeholder="Select Type"
            options={typeoptions}
            onchange={handleChange} 
        ></lightning-combobox>
        </lightning-layout-item>

            <lightning-layout-item
             padding="around-small" size="7">
             <lightning-input
             name="search"
             label="Enter Search Item"
             placeholder="Search for Movies/Series"
             type="search"
             is-loading={loading}
             onchange={handleChange} 
         ></lightning-input>
            </lightning-layout-item>


             <lightning-layout-item
              padding="around-small" size="2">
             <lightning-input 
              type="number"
              name="pageno" 
              label="Page"      
              onchange={handleChange} 
              field-level-help= "Range 1-100"
              min="1"
              max="100"
              step="1"
              message-when-range-underflow="Minimum value is 1"
              message-when-range-overflow="Maximum value is 1"
            ></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
    </div>
    <!--Display Section-->
    <div></div>
    
</template>
